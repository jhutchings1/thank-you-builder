<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">

<head>
  <title>Thank you builder</title>
  <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    
  </style>

  <script src="index.js" type="text/javascript"></script>

<body>
  <div class="Header mb-2">
    <div class="Header-item--full">
      <a href="#" class="Header-link f4 d-flex flex-items-center">
        <!-- <%= octicon "mark-github", class: "mr-2", height: 32 %> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="white" d="M14 20.408c-.492.308-.903.546-1.192.709-.153.086-.308.17-.463.252h-.002a.75.75 0 01-.686 0 16.709 16.709 0 01-.465-.252 31.147 31.147 0 01-4.803-3.34C3.8 15.572 1 12.331 1 8.513 1 5.052 3.829 2.5 6.736 2.5 9.03 2.5 10.881 3.726 12 5.605 13.12 3.726 14.97 2.5 17.264 2.5 20.17 2.5 23 5.052 23 8.514c0 3.818-2.801 7.06-5.389 9.262A31.146 31.146 0 0114 20.408z"/></svg>
        <span class="pl-2">Thank you builder</span>
      </a>
    </div>
    <button class="btn" aria-label="Activate dark mode" id="toggleColor"><svg aria-hidden="true" role="img" class="octicon" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" style="display: inline-block; user-select: none; vertical-align: text-bottom;"><path fill-rule="evenodd" d="M9.598 1.591a.75.75 0 01.785-.175 7 7 0 11-8.967 8.967.75.75 0 01.961-.96 5.5 5.5 0 007.046-7.046.75.75 0 01.175-.786zm1.616 1.945a7 7 0 01-7.678 7.678 5.5 5.5 0 107.678-7.678z"></path></svg></button>
  </div>
  <div class="Layout">
    <div class="Layout-main-centered-xl">
      <p class="m-3">Recognize your team's hard work by showing off their avatars in your next thank you post, email, or presenation.</p>
      <div class="Box mx-3">
        <div class="Box-header">Options</div>
        <div class="Box-item p-3">
          <form>
            <div class="form-group">
              <div class="form-group-header">
                <label for="handles-input">GitHub Handles</label>
              </div>
              <div class="form-group-body">
                <textarea id="handles-input" class="form-control">octocat, hubot, github</textarea>
              </div>
            </div>            
            <div class="form-checkbox">
              <label>
                <input type="checkbox" aria-describedby="help-text-for-checkbox" id="grid-mode" />
                Square grid
              </label>
              <p class="note" id="help-text-for-checkbox">
                Render square avatars without labels
              </p>
            </div>
            <div class="form-group">
              <div class="form-group-header">
                <Label>Size</Label>
                <p class="note" id="help-text-for-checkbox">
                  Change the size of the avatars
                </p>
              </div>
              <div class="form-group-body">
                  <input type="range" min="32" max="256" value="50" class="slider form-control" id="avatarSize">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="people"></div>
</body>

</html>
